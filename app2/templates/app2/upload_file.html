{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <form method='post'> {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    {% if form.errors %}
    <div class="err_text">
        {{form.errors.fileName.as_text}}
    </div>
    {% endif %}
    <a href="{% url 'file.list' %}"> Cancel </a>
</html>
